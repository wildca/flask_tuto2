{% extends "_base.html" %}

{% block pageContent %}

    <h1>Welcome, {{user.name}}!</h1>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Content</th>
        </tr>
        {% for post in posts %}
            <tr>
                <td>{{ post.author.name }}</td>
                <td>{{ post.content }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}

{% block pageFooter %}
<p>End of welcome page.</p>
{% endblock %}
